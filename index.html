<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            background-color: #228B22; /* Tom de verde gramado (ForestGreen) */
        }
        header h1 {
            color: rgb(255, 255, 255);
        }
    </style>
    <title>Tudo de futebol</title>
</head>
<body class="initial-view">
    <div id="goal-animation" class="hidden">
        <span style="--i:1;">G</span>
        <span style="--i:2;">O</span>
        <span style="--i:3;">O</span>
        <span style="--i:4;">O</span>
        <span style="--i:5;">O</span>
        <span style="--i:6;">L</span>
        <span style="--i:7;">!</span>
    </div>
    <header>
        <h1>FUTEBOL</h1>
        <div>
            <input type="text" id="caixa-busca" placeholder="Pesquise por um time...">
            <button id="botao-busca">

            </button>
        </div>
    </header>

        <div class="card-container"></div>
        <div id="initial-state">
            <div class="initial-content">
                <h2>Explore o Universo do Futebol</h2>
                <p>Use a busca para encontrar informações sobre times e muito mais.</p>
        
                <div class="kick-animation-trigger">
                    <p class="kick-text">Chute aqui</p>
                    <span class="soccer-ball-icon">⚽</span>
                </div>
            </div>
        </div>
    </main>

                Brasil

                        <span>Flashscore</span>
                    </a>
                </li>
